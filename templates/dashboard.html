
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Compras</title>
    <style>
        body { font-family: sans-serif; background: #f9f9f9; padding: 2rem; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { padding: 0.5rem; border: 1px solid #ddd; text-align: center; }
        input { padding: 0.3rem; }
        .actions { display: flex; gap: 0.5rem; }
    </style>
</head>
<body>
    <h1>Total: R$ {{ total }}</h1>
    <form method="POST">
        <input name="name" placeholder="Nome" required>
        <input name="quantity" type="number" placeholder="Quantidade" required>
        <input name="value" type="number" step="0.01" placeholder="Valor" required>
        <button name="add" type="submit">Adicionar</button>
    </form>
    <table>
        <tr><th>Nome</th><th>Quantidade</th><th>Valor</th><th>Total</th><th>Ações</th></tr>
        {% for item in items %}
        <tr>
            <td>{{ item[2] }}</td>
            <td>{{ item[3] }}</td>
            <td>R$ {{ item[4] }}</td>
            <td>R$ {{ item[3] * item[4] }}</td>
            <td>
                <form method="POST" class="actions">
                    <input type="hidden" name="delete" value="{{ item[0] }}">
                    <button type="submit">Excluir</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/logout">Sair</a>
</body>
</html>
