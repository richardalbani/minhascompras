<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Minhas Compras</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <img src="cart.png" alt="Carrinho" class="logo">
    <h1>Minhas Compras</h1>
    <input id="user" placeholder="Usuário" />
    <input id="pass" type="password" placeholder="Senha" />
    <button onclick="login()"><i class="fas fa-sign-in-alt"></i> Entrar</button>
  </div>

  <div id="app" style="display:none;">
    <h2>Lista de Compras - <span id="loggedUser"></span></h2>
    <select id="userSelect" style="display:none;" onchange="loadList()"></select>
    <table id="lista">
      <thead>
        <tr>
          <th>Item</th>
          <th>Qtd</th>
          <th>Valor</th>
          <th>Total</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p>Total Geral: R$ <span id="totalGeral">0.00</span></p>

    <h3>Novo Item</h3>
    <input id="item" placeholder="Item" />
    <input id="qtd" type="number" placeholder="Quantidade" />
    <input id="valor" type="number" placeholder="Valor Unitário" />
    <button onclick="addItem()">Adicionar Item</button>
    <button onclick="saveList()">Salvar Lista</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
